<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>SKKU ATM</title>
    <link rel="stylesheet" href="./withdraw.css">
  </head>
  <body>
    <h1>Enter the amount to withdraw</h1>
    <div class="container">
      <div>
        <h2>Quick Links</h2>
        <div class="cards1">
          <button type="button" class="btn", id="btn20">20</button>
          <button type="button" class="btn", id="btn40">40</button>
          <button type="button" class="btn", id="btn60">60</button>
          <button type="button" class="btn", id="btn80">80</button>
        </div>
      </div>
      <div class="cards2">
        <button type="button" class="up100" id="up100"></button>
        <button type="button" class="up20" id="up20"></button>
        <input type="text" placeholder="0" id="input">
        <button type="button" class="down20" id="down20"></button>
        <button type="button" class="down100" id="down100"></button>
      </div>
      <button type="button" class="enterBtn", id="enterBtn">Enter</button>
      <div>
        <h2>Quick Links</h2>
        <div class="cards3">
          <button type="button" class="btn", id="btn100">100</button>
          <button type="button" class="btn", id="btn200">200</button>
          <button type="button" class="btn", id="btn300">300</button>
          <button type="button" class="backBtn", id="backBtn">Back</button>
        </div>
      </div>
    </div>
  </body>
  <script src="./withdraw.js" charset="utf-8"></script>
</html>
