<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>SKKU ATM</title>
    <link rel="stylesheet" href="./deposit.css">
  </head>
  <body>
    <h1>Enter the amount to deposit</h1>
    <div class="container">
      <input type="text" placeholder="$0000.00" id="display">
      <div class="cards">
        <button type="button" class="btn" id="btn1">1</button>
        <button type="button" class="btn" id="btn2">2</button>
        <button type="button" class="btn" id="btn3">3</button>
        <button type="button" class="btn" id="btn4">4</button>
        <button type="button" class="btn" id="btn5">5</button>
        <button type="button" class="btn" id="btn6">6</button>
        <button type="button" class="btn" id="btn7">7</button>
        <button type="button" class="btn" id="btn8">8</button>
        <button type="button" class="btn" id="btn9">9</button>
        <button type="button" class="btn" id="btn0">0</button>
        <button type="button" class="btn" id="dotBtn">.</button>
        <button type="button" class="delBtn" id="delBtn">Del</button>
      </div>
      <button type="button" class="enterBtn" id="enterBtn">Enter</button>
    </div>
    <button type="button" class="return" id="return">back</button>
  </body>
  <script src="./deposit.js" charset="utf-8"></script>
</html>
