<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Quiz</title>
    <link rel="stylesheet" href="./quiz1.css">
  </head>
  <body>
    <div class="progress">
      <h1>Question 4/4</h1>
      <progress value="100" max="100"></progress>
    </div>
    <div class="score">
      <h1>score</h1>
      <h2 id="score" class="scorevalue">0</h2>
    </div>
    <div class="question">
      <h2>What is the value of 144 % 12 </h2>
      <div class="buttonp">
        <div class="buttonc">
          <button type="button" class="btn">A</button>
        </div>
        <button type="button" class="ansbtn" id="ans1Btn" value="24">24</button>
      </div>
      <div class="buttonp">
        <div class="buttonc">
          <button type="button" class="btn">B</button>
        </div>
        <button type="button" class="ansbtn" id="ans2Btn" value="13">13</button>
      </div>
      <div class="buttonp">
        <div class="buttonc">
          <button type="button" class="btn">C</button>
        </div>
        <button type="button" class="ansbtn" id="ans3Btn" value="12">12</button>
      </div>
      <div class="buttonp">
        <div class="buttonc">
          <button type="button" class="btn">D</button>
        </div>
        <button type="button" class="ansbtn" id="ans4Btn" value="22">22</button>
      </div>
    </div>
  </body>
  <script src="./quiz4.js" charset="utf-8"></script>
</html>
